<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 Pro - Demo</title>
    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont;
        }
        body {
            background-color: #000;
            color: #fff;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 56px;
            margin-bottom: 20px;
        }
        .buy-button {
            background: #0071e3;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>iPhone 15 Pro</h1>
        <p style="font-size: 21px; margin-bottom: 30px;">Titanium. So strong. So light. So Pro.</p>
        <a href="#" class="buy-button">Buy</a>
    </div>
</body>
</html>
